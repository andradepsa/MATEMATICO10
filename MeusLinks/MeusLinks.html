<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .link-item:hover {
            color: white;
            border-color: transparent;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .link-item:hover::before {
            left: 0;
        }

        .link-item:active {
            transform: translateY(-2px);
        }

        .edit-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }

        .edit-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">ðŸ”—</div>
            <h1>Meus Links</h1>
            <p class="subtitle">Adicione seus links favoritos abaixo</p>
        </div>

        <div class="links" id="linksList">
            <a href="https://www.google.com" class="link-item" target="_blank">Google</a>
            <a href="https://www.youtube.com" class="link-item" target="_blank">YouTube</a>
            <a href="https://www.github.com" class="link-item" target="_blank">GitHub</a>
        </div>

        <div class="edit-section">
            <h2 class="edit-title">Adicionar Novo Link</h2>
            <div class="input-group">
                <input type="text" id="linkTitle" placeholder="TÃ­tulo do link (ex: Meu Site)">
                <input type="url" id="linkUrl" placeholder="URL (ex: https://exemplo.com)">
                <button class="btn" onclick="addLink()">Adicionar Link</button>
            </div>
        </div>
    </div>

    <script>
        function addLink() {
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;

            if (!title || !url) {
                alert('Por favor, preencha o tÃ­tulo e a URL!');
                return;
            }

            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                alert('A URL deve comeÃ§ar com http:// ou https://');
                return;
            }

            const linksList = document.getElementById('linksList');
            const newLink = document.createElement('a');
            newLink.href = url;
            newLink.className = 'link-item';
            newLink.target = '_blank';
            newLink.textContent = title;

            linksList.appendChild(newLink);

            document.getElementById('linkTitle').value = '';
            document.getElementById('linkUrl').value = '';
        }

        document.getElementById('linkUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addLink();
            }
        });
    </script>
</body>
</html>
