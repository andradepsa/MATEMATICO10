<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 50px;
        }

        .link-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: block;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .link-item:hover::before {
            left: 0;
        }

        .link-text {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .link-item:hover .link-text {
            color: white;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 30px;
        }

        .error {
            text-align: center;
            color: #ff4757;
            font-size: 16px;
            padding: 20px;
            background: #ffe5e5;
            border-radius: 10px;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instructions {
            margin-top: 40px;
            padding: 25px;
            background: #f0f4ff;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .instructions p {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .instructions code {
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #764ba2;
            font-size: 13px;
        }

        .instructions .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-image">üîó</div>
            <h1>Meus Links</h1>
            <p class="subtitle">Todos os meus links em um s√≥ lugar</p>
        </div>

        <div class="links" id="linksList">
            <div class="loading">
                <div class="spinner"></div>
                Carregando links...
            </div>
        </div>


    </div>

    <script>
        // CONFIGURE AQUI: Coloque o caminho para seu arquivo links.json
        // Formato: https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPOSITORIO/main/MeusLinks/links.json
        const LINKS_JSON_URL = './links.json'; // Se o arquivo estiver na mesma pasta
        // OU use o URL direto do GitHub:
        // const LINKS_JSON_URL = 'https://raw.githubusercontent.com/seu-usuario/seu-repo/main/MeusLinks/links.json';

        async function carregarLinks() {
            const linksList = document.getElementById('linksList');
            
            try {
                const response = await fetch(LINKS_JSON_URL);
                
                if (!response.ok) {
                    throw new Error('Arquivo links.json n√£o encontrado');
                }
                
                const data = await response.json();
                
                // Atualizar perfil
                if (data.profile) {
                    if (data.profile.titulo) {
                        document.querySelector('h1').textContent = data.profile.titulo;
                    }
                    if (data.profile.subtitulo) {
                        document.querySelector('.subtitle').textContent = data.profile.subtitulo;
                    }
                    if (data.profile.emoji) {
                        document.querySelector('.profile-image').textContent = data.profile.emoji;
                    }
                }
                
                // Limpar loading
                linksList.innerHTML = '';
                
                // Adicionar links
                if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {
                        const linkElement = document.createElement('a');
                        linkElement.href = link.url;
                        linkElement.className = 'link-item';
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';
                        linkElement.innerHTML = `<span class="link-text">${link.titulo}</span>`;
                        linksList.appendChild(linkElement);
                    });
                } else {
                    linksList.innerHTML = '<div class="loading">Nenhum link cadastrado ainda</div>';
                }
                
            } catch (error) {
                console.error('Erro ao carregar links:', error);
                linksList.innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è N√£o foi poss√≠vel carregar os links.<br>
                        Certifique-se de criar o arquivo <code>links.json</code> conforme as instru√ß√µes abaixo.
                    </div>
                `;
            }
        }

        // Carregar links ao abrir a p√°gina
        carregarLinks();

        // Opcional: Recarregar links a cada 30 segundos (para ver atualiza√ß√µes)
        setInterval(carregarLinks, 30000);
    </script>
</body>
</html>
